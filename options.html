<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Compact Toolbar Options</title>
</head>
<body>
  <h1>Configration of Compact Toolbar</h1>
  <label>
    <input type="checkbox" id="hideFolderNames" />
    Hide folder names too
  </label>
  <label>
    <input type="checkbox" id="setZerowidthSpace" />
    Sets \u200B instead of a blank character. If enabled, the title may be displayed in a tooltip when hovering over the icon.
  </label>
  <script src="options.js"></script>
</body>
</html>
